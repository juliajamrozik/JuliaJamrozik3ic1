<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zalogowany</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
</head>

<body>
    <div class="glowny">
        <div class="podstrony">
            <div class="main"><a href="/">main</a></div>
            <div class="register"><a href="/register">register</a></div>
            <div class="login"><a href="/login">login</a></div>
            <div class="admin"><a href="/admin">admin</a></div>
            <div class="logout" name="/wyloguj"><a href="/wyloguj">logout</a></div>
        </div>
    </div>
    <div class="strona">
        <h1>register page</h1>
    </div>
    <div class="formularz">
        <form action="/submit" method="POST">
            <label for="login">Login:</label>
            <input type="text" name="login" id="login"><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>

            <label for="wiek">Wiek:</label>
            <select id="wiek" name="wiek">
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select><br>

            <label for="uczen">Uczeń?</label>
            <input type="checkbox" name="uczen" id="uczen"><br>

            <label for="plec">Płeć:</label>
            <input type="radio" name="plec" value="K">
            <label for="kobieta">K</label>
            <input type="radio" name="plec" value="M">
            <label for="mezczyzna">M</label><br>
            <input type="submit" id="submit" value="Submit">

        </form>
    </div>
</body>

</html>
